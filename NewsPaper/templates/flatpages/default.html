<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title> {% block title %}
                {{ flatpage.title }}
                {% endblock title %}
        </title>

        {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
   <div class="container">
       <h2 style="color:white">NewsPortalApp</h2>
       <div class="collapse navbar-collapse" id="navbarResponsive">
           <ul class="navbar-nav ml-auto">
               <li class="nav-item active">
                   <a class="nav-link" href="/news/">All News
                   </a>
               </li>
               {% if perms.NewsPortalApp.add_post %}
               <li class="nav-item active">
                   <a class="nav-link" href="/news/postnews">Create News
                   </a>
               </li>
               {% endif %}
               {% if perms.NewsPortalApp.add_post %}
               <li class="nav-item active">
                   <a class="nav-link" href="/news/postarticle">Create Article
                   </a>
               </li>
               {% endif %}
               <li class="nav-item active">
                   <a class="nav-link" href="/news/search">Search
                   </a>
               </li>
           </ul>
       </div>
   </div>
</nav>
        <!-- Page content-->
        <div class="container">
   <div class="row">
       <div class="col-lg-12 text-center">
           {% block content %}
           {{ flatpage.content }}
           {% endblock content %}
       </div>
   </div>
</div>
    </body>
</html>
